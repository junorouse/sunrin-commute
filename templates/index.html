<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>sunrin-commute</title>
	<link href="//unpkg.com/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="//fonts.googleapis.com/css?family=Rajdhani:600" rel="stylesheet">
	<style>
		body{font-family: 'Rajdhani', sans-serif;}
	</style>
</head>
<body>

<div class="container" id="app" style="margin: 0; padding: 0;">
	<div class="row">
		<div class="col-md-10 col-md-offset-1">
            <template v-for="t in transportArrivalList">
                <div class="media" style="padding: 10px; margin: 0; border-bottom: 1px solid black;" v-bind:style="{ background: t.color }" v-if="t.remain_minute >= 0">
                    <div class="media-left">
                        <div v-if="t.trasport_id == 'metro'">
                            <img src='http://icon-icons.com/icons2/37/PNG/64/train_application_transportation_2921.png'>
                        </div>
                        <div v-else>
                            <img src='http://icon-icons.com/icons2/37/PNG/64/bus_application_transportation_2930.png'>
                        </div>
                    </div>
                    <div class="media-body">
                        <h2 class="media-heading">{{ t.trasport_id }} - {{ t.desc }}</h2>
                        {{ t.remain_minute }}분 전, {{ t.remain_stop }} 전<br />
                    </div>
                    </div>
                </div>
            </template>

            <div style="width: 100%; padding: 10px 10px 10px 10px;">
                <button v-on:click="getTransportArrivalList()" type="button" class="btn btn-info" style="width: 100%; padding: 30px; font-size: 24px;">새로고침</button>
            </div>

		</div>
	</div>
</div>

<script src="//unpkg.com/jquery@3.2.1/dist/jquery.min.js"></script>
<script src="//unpkg.com/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<script src="//unpkg.com/vue@2.2.6/dist/vue.min.js"></script>
<script src="//unpkg.com/vue-resource@1.3.0/dist/vue-resource.min.js"></script>
<script src="/js/index.js"></script>
</body>
</html>
